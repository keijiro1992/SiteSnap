<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="SiteSnap - URLを指定してWebページのスクリーンショットを撮影するツール">
    <title>SiteSnap - Webページスクリーンショットツール</title>

    <!-- Favicon -->
    <link rel="icon"
        href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>📸</text></svg>">

    <!-- Google Fonts - Noto Sans JP -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;600;700&display=swap"
        rel="stylesheet">

    <!-- Stylesheet -->
    <link rel="stylesheet" href="/css/style.css">
</head>

<body>
    <!-- Header -->
    <header class="header">
        <div class="container header__inner">
            <a href="/" class="header__logo">
                <div class="header__logo-icon" aria-hidden="true">📸</div>
                <h1 class="header__title">SiteSnap</h1>
            </a>
            <span class="header__subtitle">Webページスクリーンショットツール</span>
        </div>
    </header>

    <!-- Main Content -->
    <main class="main">
        <div class="container">
            <!-- URL Input Card -->
            <section class="card" aria-labelledby="input-title">
                <h2 id="input-title" class="card__title">
                    <span aria-hidden="true">🌐</span>
                    スクリーンショットを撮影
                </h2>

                <form id="screenshot-form" class="input-group" novalidate>
                    <label for="url-input" class="visually-hidden">URL</label>
                    <input type="url" id="url-input" class="input" placeholder="https://example.com" required
                        autocomplete="url" aria-describedby="url-hint">
                    <button type="submit" id="submit-btn" class="btn btn--primary btn--lg">
                        <span class="btn__icon" aria-hidden="true">📷</span>
                        撮影
                    </button>
                </form>
                <p id="url-hint" class="text-secondary mt-4"
                    style="color: var(--color-text-secondary); font-size: var(--font-size-sm);">
                    デスクトップ版（3840×2160）とモバイル版（1290×2796）の高解像度スクリーンショットを同時撮影します
                </p>

                <!-- Progress -->
                <div id="progress-container" class="progress-container" aria-live="polite">
                    <div class="progress-bar" role="progressbar" aria-valuenow="0" aria-valuemin="0"
                        aria-valuemax="100">
                        <div id="progress-fill" class="progress-bar__fill"></div>
                    </div>
                    <div class="progress-text">
                        <div class="progress-text__spinner" aria-hidden="true"></div>
                        <span id="progress-message">準備中...</span>
                    </div>
                </div>

                <!-- Alerts -->
                <div id="alert-error" class="alert alert--error" role="alert">
                    <span class="alert__icon" aria-hidden="true">❌</span>
                    <span id="error-message" class="alert__message"></span>
                </div>

                <div id="alert-success" class="alert alert--success" role="alert">
                    <span class="alert__icon" aria-hidden="true">✅</span>
                    <span class="alert__message">スクリーンショットの撮影が完了しました！</span>
                </div>
            </section>

            <!-- Results -->
            <section id="results" class="results" aria-labelledby="results-title">
                <h2 id="results-title" class="visually-hidden">撮影結果</h2>

                <div class="results__grid">
                    <!-- Desktop Result -->
                    <article class="result-card">
                        <header class="result-card__header">
                            <h3 class="result-card__title">
                                <span class="result-card__icon" aria-hidden="true">🖥️</span>
                                デスクトップ版
                            </h3>
                            <span id="desktop-meta" class="result-card__meta"></span>
                        </header>
                        <div class="result-card__preview">
                            <img id="desktop-image" class="result-card__image" src="" alt="デスクトップ版スクリーンショット"
                                loading="lazy">
                        </div>
                        <div class="result-card__actions">
                            <a id="desktop-download" href="#" download class="btn btn--secondary result-card__download">
                                <span aria-hidden="true">📥</span>
                                ダウンロード
                            </a>
                        </div>
                    </article>

                    <!-- Mobile Result -->
                    <article class="result-card">
                        <header class="result-card__header">
                            <h3 class="result-card__title">
                                <span class="result-card__icon" aria-hidden="true">📱</span>
                                モバイル版
                            </h3>
                            <span id="mobile-meta" class="result-card__meta"></span>
                        </header>
                        <div class="result-card__preview">
                            <img id="mobile-image" class="result-card__image" src="" alt="モバイル版スクリーンショット"
                                loading="lazy">
                        </div>
                        <div class="result-card__actions">
                            <a id="mobile-download" href="#" download class="btn btn--secondary result-card__download">
                                <span aria-hidden="true">📥</span>
                                ダウンロード
                            </a>
                        </div>
                    </article>
                </div>
            </section>
        </div>
    </main>

    <!-- Image Modal / Lightbox -->
    <div id="modal" class="modal" role="dialog" aria-modal="true" aria-labelledby="modal-title">
        <div class="modal__content">
            <h2 id="modal-title" class="visually-hidden">画像プレビュー</h2>
            <button id="modal-close" class="modal__close" aria-label="閉じる">✕</button>
            <img id="modal-image" class="modal__image" src="" alt="">
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <p>SiteSnap v1.0.0</p>
        </div>
    </footer>

    <script src="/js/app.js"></script>
</body>

</html>
